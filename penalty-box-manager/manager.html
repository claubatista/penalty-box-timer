<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Penalty Box Maganer</title>
    <link rel="stylesheet"  href="../css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,400,600,700|Oswald" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <button class="menu">menu</button>
    </header>
        <section>
        <div class="stopwatch__container">
            <div class="stopwatch">
                <div class="stopwatch__col-1">
                    <h3 class="title-position">Jammer #1</h3>
                    <button class="btn btn-reset">Reset</button>
                </div>
                <div class="stopwatch__col-2">
                    <p>00:00</p>  
                    <button class="btn btn-start">Start</button>
                </div>
            </div> 

            <div class="stopwatch">
                <div class="stopwatch__col-1">
                    <h3 class="title-position">Jammer #2</h3>
                    <button class="btn btn-reset">Reset</button>
                </div>
                <div class="stopwatch__col-2">
                    <p>00:00</p>
                    <button class="btn btn-start">Start</button>
                </div>
            </div>  
        </div> 
        <div class="n-sei"> 
            <button class="btn btn-all">Start All</button>
        </div>
        </section>   
</body>
</html>
